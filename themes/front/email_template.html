<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{website_copyright}網站通知</title>
</head>
<body>
<div style="background:#F7F7F7">
  <table style="background-color:#F7F7F7;padding:20px 10px 20px 10px;" width="100%">
    <tbody>
      <tr>
        <td>
          <table style="margin:0px auto;border-spacing:0" width="660">
            <tbody>
              <tr>
                <td style="text-align:left;letter-spacing: -0.2px; font-size: 22px; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Clickr CMS</td>
                <td style="text-align:right;font-weight:normal;vertical-align:bottom" width="330"><a href="{website_admin}" style="color:#303030;font-size:14px;text-decoration:none" target="_blank">管理我的網站</a></td>
              </tr>
              <tr>
                <td width="660" height="20px">&nbsp;</td>
              </tr>
            </tbody>
          </table>
          <table style="margin:0px auto;border-spacing:0;background:#fff;font-size:14px;border-top-left-radius:15px;border-top-right-radius:15px;" width="660">
            <thead>
              <tr>
                <td colspan="4" style="padding:20px 50px 10px;font-size:22px;font-weight:600;color:#212121" width="660"> {website_copyright}網站 負責人： </td>
              </tr>
              <tr>
                <td colspan="4" style="padding:20px 50px 10px;font-size:18px;color:#212121" width="660"> 收到一個來自<b>{nickname}</b>的通知： </td>
              </tr>
              <tr>
                <td colspan="4" style="padding:0 50px" width="660">
                  <p style="line-height:2;color:#212121;font-size:14px">
                    {email_content}
                  </p>
                </td>
              </tr>
            </thead>
          </table>
          <table style="margin:0px auto;border-spacing:0;background:#fff" width="660">
            <tbody>
              <tr>
                <td colspan="3" style="padding:0px 50px 0;border-bottom:1px solid #eee">&nbsp;</td>
              </tr>
            </tbody>
          </table>
          <table style="width:660px;margin:0px auto;border-spacing:0;background:#fff;padding:20px 50px 30px 50px;border-bottom-left-radius:15px;border-bottom-right-radius:15px;">
            <tbody>
              <tr>
                <td style="line-height:1.8;color:#b0b0b0;font-size:12px">這封電郵是由ClickrCMS 4.1.0系統發送的，請不要回覆這封電郵。(This email is sent by the ClickrCMS 4.1.0 system. Please do not reply to this email.)</td>
              </tr>
            </tbody>
          </table>
          <table style="width:660px;margin:20px auto 0px auto;border-spacing:0;text-align:center">
            <tbody>
              <tr>
                <td style="padding-top:10px;text-align:center;font-size:12px;color:#9da4ae">Copyright ©{year} ClickrCMS</td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
